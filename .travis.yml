sudo: required
services:
- docker
branches:
  only:
  - "/^(?i:SWIK)-.*$/"
  - master
install: true
script:
- echo skipping
after_success:
- openssl aes-256-cbc -K $encrypted_b5d67db4a33e_key -iv $encrypted_b5d67db4a33e_iv -in .travis/deployment_keys.tar.enc -out deployment_keys.tar -d
- if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" = "false" ] ; then .travis/dockerhub.sh ; fi
- if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" = "false" ] ; then .travis/deploy.sh ; fi
after_script:
- rm -f deployment_keys.tar
- rm -f ~/.docker/{cert,key,ca}.pem
env:
  global:
  - secure: 
  - secure: 
  - secure: 
